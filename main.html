  <!-- Page Content -->
  <div class="container">
    <h1>Soon&trade;</h1>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createClass">
      Create A Class!
    </button>

    <!-- Modal to create class -->
    <div class="modal fade" id="createClass" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create a new class</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <h6>Class name: <input type="text" name="classname" class="form-control"><br></h6>
              <h6>Enter your class list:</h6>
              <ul class="list-group" id="studentList">
                <li class="list-group-item" contentEditable=true></li>
              </ul>
              <br>
              <button type="button" id="addStudent" class="btn btn-success">Add Student&nbsp<i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>

<!-- JS for student list in Class Creation Modal -->
<script>
// Add a student li to the ul
$(document).ready(function() {
  $("#addStudent").click(function() {
    $("#studentList").append("<li class=\"list-group-item\" contentEditable=true></li>");
  });
});
</script>
